<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Growing Approval System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Plant Growing Approval System</h1>

    <div id="user-info" class="hidden">
      <p>Logged in as: <span id="username"></span> (<span id="role"></span>)</p>
      <button id="logout">Logout</button>
    </div>

    <div id="registration">
      <h2>Register</h2>
      <form id="registration-form">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required />
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required />
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="plant-selection" class="hidden">
      <h2>Select Plant</h2>
      <form id="plant-form">
        <label for="plant-area">Area:</label>
        <select id="plant-area" name="area" required></select>
        <label for="plant-variety">Variety:</label>
        <select id="plant-variety" name="variety" required></select>
        <label for="plant-number">Number of Plants:</label>
        <input type="number" id="plant-number" name="number" min="1" required />
        <button type="submit">Request</button>
      </form>
    </div>

    <div id="user-requests" class="hidden">
      <h2>Your Requests</h2>
      <table id="user-requests-table">
        <thead>
          <tr>
            <th>Area</th>
            <th>Variety</th>
            <th>Number</th>
            <th>Payment Status</th>
            <th>Approval Status</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="admin-panel" class="hidden">
      <h2>Admin Panel</h2>
      <table id="requests-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Area</th>
            <th>Variety</th>
            <th>Number</th>
            <th>Payment Status</th>
            <th>Approval Status</th>
            <th>Comment</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="Requests/app.js"></script>
    <script src="Requests/auth.js"></script>
    <script src="Requests/plants.js"></script>
    <script src="Requests/requests.js"></script>
  </body>
</html>
